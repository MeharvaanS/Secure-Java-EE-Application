<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace = "/fragment/general.html :: head"></head>
	<body>
		<br><br><h1> LOGIN </h1><br>
		<form class=loginform th:action="@{/login}" method="post">
			<div>
				<label for = "username"><b>Username</b></label>:
				<input type = "text" name = "username" autofocus = "autofocus" placeholder = "Username">
				</div> <br><br>
			<div>
				<label for ="password"><b>Password</b></label>:
				<input type = "password" name = "password" placeholder = "Password">
			</div> <br>
			<div th:if="${param.error}">
				<div class="alert ">
					Invalid username or password.
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert ">
					You have been logged out.
				</div>
			</div> 
			<div><br><br><br><br>
				<input class=submit type = "submit" name = "login-submit" value = "Log In">
			</div> 
		</form>
		
		<footer th:replace = "/fragment/general.html :: footer"></footer>
		
	</body>
	</html>
